            <script>
              var datum = new Date();
              var dd = datum.getDate();
              var mm = datum.getMonth() + 1; //January is 0!
              var yyyy = datum.getFullYear();

              // var h = datum.getHours();
              var m = datum.getMinutes();
              var s = datum.getSeconds();
              if (datum.getHours() >= 13) {
                var h = datum.getHours() - 12;
                var nu = (h + ':' + m + ':' + s + ' pm');
              } else {
                var h = datum.getHours();
                var nu = (h + ':' + m + ':' + s + ' am');
              }

              document.write(nu + ' | ' + dd + '/' + mm + '/' + yyyy);
            </script>
