	<div class="container d-flex align-items-center">
		<div class="row">
			<div class="col-md-2">
            </div>
            <div class="col-md-8 justify-content-center mainContent">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstName" class="control-label col-sm-2">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="John"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label col-sm-2">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Doe"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-sm-2">Email Address</label>
                        <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="john.doe@mail.com"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="control-label col-sm-2">Leave Feedback</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="leave feedback..."></textarea>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
