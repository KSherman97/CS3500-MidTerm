<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>G1 Vineyard | Contact Us</title>

    <script>

        function sent(){
            var fname = document.getElementById("fname").value;
            var email = document.getElementById("email").value;

            alert("thank you, " + fname + "." + "\n" +
            "A confirmation email has been sent to " + email + ".");
            return false;
        }
    </script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
            <div class="row">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html" style="font-family: Lobster, cursive; color: #722f37;">G1 Vineyard</a>
            </div>
			<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="catalog.html">Catalog</a></li>
					<li><a href="visit.html">Visit Us</a></li>
					<li class="active"><a href="contact.html">Contact Us</a></li>
            </ul>
            </div>
		</div>
	</nav>

        <div class="container" style="background-color: white;">
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 justify-content-center main-content">
                    <form class="form-horizontal" onsubmit="return sent()">
						<h1 style="text-align: center">Leave us feedback</h1>
                        <div class="form-group">
                            <label for="firstName" class="control-label col-sm-2">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname" placeholder="John"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="control-label col-sm-2">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname" placeholder="Doe"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label col-sm-2">Email Address</label>
                            <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="john.doe@mail.com"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="control-label col-sm-2">Leave Feedback</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="leave feedback..."></textarea>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div class="fixed-bottom">
        <footer class="page-footer font-small blue">
            <div class="footer-copyright text-center py-3">
                    <em>G1 Vinyard &copy; 2019</em>
            </div>
        </footer>
    </div>
	</body>
</html>
