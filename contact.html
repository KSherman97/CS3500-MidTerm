<!doctype html>
<html>

  <head>
    <!-- Meta Elements -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">

    <!-- Custom Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- JS and Jquery scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Other Elements -->
    <title>G1 Vineyard | Contact Us</title>

    <script>
      function sent() {
        var fname = document.getElementById("fname").value;
        var email = document.getElementById("email").value;
        var button = document.getElementById("submit");
        //
        // alert("thank you, " + fname + "." + "\n" +
        //   "A confirmation email has been sent to " + email + ".");
        // return false;

        var alert = document.getElementById("alert");
        var alertText = document.getElementById("alertText");

        if (alert.style.display === "none") {
          alertText.innerHTML = 'Thanks for the feedback, ' + fname + '. An email has been sent to ' + email + '.';
          alert.style.display = "block";
          button.disabled = true;
        }
        return false;
      }
    </script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class=" navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="font-family: Lobster, cursive; color: white;">G1 Vineyard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navBar">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
            <li class="nav-item"><a class="nav-link" href="visit.html">Visit Us</a></li>
            <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->

    <div class="container" style="background-color: white;">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <form class="form-horizontal" onsubmit="return sent()">
            <h1 style="text-align: center">Leave us feedback</h1>
            <hr>
            <div class="alert alert-success" role="alert" id="alert" style="display: none;">
              <p id="alertText"></p>
            </div>
            <div class="form-group">
              <label for="firstName" class="control-label col-sm-4">First Name</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="fname" placeholder="John" />
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="control-label col-sm-4">Last Name</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="lname" placeholder="Doe" />
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm-4">Email Address</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="john.doe@mail.com" />
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" class="control-label col-sm-4">Leave Feedback</label>
              <div class="col-sm-12">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="leave feedback..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-12">
                <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2019 Copyright:

      </div>
      <!-- Copyright -->

  </body>

</html>
